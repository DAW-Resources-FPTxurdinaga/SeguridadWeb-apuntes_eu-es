site_name: Zibersegurtasuna Web Garapenean - 2025-2026
theme:
  name: material
  language: eu
  logo: images/logo.png
  favicon: http://fptxurdinaga.eus/wp-content/uploads/2022/10/favicon-96x96-1.png
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.indexes
    # - navigation.instant  # Disabled: not compatible with Material i18n language switcher contextual link
    - navigation.expand # Esto permite expandir/colapsar, pero necesitamos ajustar el CSS
  palette:
    - scheme: default
      primary: '#004c95'
      accent: '#e95f15'
    - scheme: slate
      primary: '#004c95'
      accent: '#e95f15'
      toggle:
        icon: material/weather-night
        name: Modu iluna
  custom_dir: docs/overrides
extra_css:
- stylesheets/extra.css
extra_javascript:
- scripts/checkboxes.js
- javascripts/sidebar.js
plugins:
- search
- i18n:
    docs_structure: folder
    languages:
      - locale: eu
        name: Euskara
        default: true
      - locale: es
        name: Español
        nav_translations:
          Hasiera: Inicio
          '1. Oinarriak eta mehatxu arruntak': '1. Fundamentos y amenazas comunes'
          '1.1. Web Garapenean Zibersegurtasunaren Sarrera': '1.1. Introducción a la Ciberseguridad en el Desarrollo Web'
          '1.2. Webaren funtzionamenduaren oinarriak': '1.2. Fundamentos del funcionamiento de la web'
          '1.3. Web Hacking-erako sarrera': '1.3. Introducción al Web Hacking'
          '1.4. Web ahultasun arrunten ikuspegi orokorra (OWASP Top 10)': '1.4. Visión general de vulnerabilidades comunes (OWASP Top 10)'
          '2. Eraso eta defentsa oinarrizkoak': '2. Ataques y defensas básicas'
          '2.1. Injekzioen aurkako defentsak': '2.1. Defensas frente a inyecciones'
          '2.2. Autentifikazio eta saioen segurtasuna': '2.2. Seguridad de autenticación y sesiones'
          '2.3. Sarbide-kontrola eta konfigurazio segurua': '2.3. Control de acceso y configuración segura'
          '3. Datuen babesa eta tresna praktikoak': '3. Protección de datos y herramientas prácticas'
          '3.1. Datu sentikorren babesa': '3.1. Gestión y protección de datos sensibles'
          '3.2. APIen eta dependentzien segurtasuna': '3.2. APIs seguras y Autenticación'
          '3.3. Tresna praktikoen sarrera': '3.3. Herramientas prácticas de seguridad'
markdown_extensions:
- admonition
- pymdownx.tasklist:          # ← nuevo
    clickable_checkbox: true  #  hace los checkboxes interactivos
    custom_checkbox: true     #  usa los iconos de Material
- toc:
    permalink: true
- footnotes
- tables
nav:
  - Hasiera: index.md
  - '1. Oinarriak eta mehatxu arruntak':
    - '1.1. Web Garapenean Zibersegurtasunaren Sarrera': oinarriak_mehatxuak/sarrera.md
    - '1.2. Webaren funtzionamenduaren oinarriak': oinarriak_mehatxuak/web_oinarriak.md
    - '1.3. Web Hacking-erako sarrera': oinarriak_mehatxuak/web_hacking_sarrera.md
    - '1.4. Web ahultasun arrunten ikuspegi orokorra (OWASP Top 10)': oinarriak_mehatxuak/owasp_top10.md
  - '2. Eraso eta defentsa oinarrizkoak':
    - '2.1. Injekzioen aurkako defentsak': eraso_defentsak/injekzioak.md
    - '2.2. Autentifikazio eta saioen segurtasuna': eraso_defentsak/autentifikazioa.md
    - '2.3. Sarbide-kontrola eta konfigurazio segurua': eraso_defentsak/sarbide_kontrola.md
  - '3. Datuen babesa eta tresna praktikoak':
    - '3.1. Datu sentikorren babesa': datu_babesa/datu_sentikorrak.md
    - '3.2. APIen eta dependentzien segurtasuna': datu_babesa/api_segurtasuna.md
    - '3.3. Tresna praktikoen sarrera': datu_babesa/tresnak.md
